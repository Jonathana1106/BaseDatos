<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatestudentInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatestudentInfoLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentInfoController.selected.name}" title="#{bundle.CreatestudentInfoTitle_name}" />
                    <h:outputLabel value="#{bundle.CreatestudentInfoLabel_career}" for="career" />
                    <h:selectOneMenu id="career" value="#{studentInfoController.selected.career}" title="#{bundle.CreatestudentInfoTitle_career}" >
                        <f:selectItems value="#{careerTECController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatestudentInfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentInfoController.selected.id}" title="#{bundle.CreatestudentInfoTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentInfoController.create}" value="#{bundle.CreatestudentInfoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentInfoController.prepareList}" value="#{bundle.CreatestudentInfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatestudentInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
