<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewstudentInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewstudentInfoLabel_name}"/>
                    <h:outputText value="#{studentInfoController.selected.name}" title="#{bundle.ViewstudentInfoTitle_name}"/>
                    <h:outputText value="#{bundle.ViewstudentInfoLabel_career}"/>
                    <h:outputText value="#{studentInfoController.selected.career}" title="#{bundle.ViewstudentInfoTitle_career}"/>
                    <h:outputText value="#{bundle.ViewstudentInfoLabel_id}"/>
                    <h:outputText value="#{studentInfoController.selected.id}" title="#{bundle.ViewstudentInfoTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentInfoController.destroyAndView}" value="#{bundle.ViewstudentInfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewstudentInfoEditLink}"/>
                <br />
                <h:commandLink action="#{studentInfoController.prepareCreate}" value="#{bundle.ViewstudentInfoCreateLink}" />
                <br />
                <h:commandLink action="#{studentInfoController.prepareList}" value="#{bundle.ViewstudentInfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewstudentInfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
