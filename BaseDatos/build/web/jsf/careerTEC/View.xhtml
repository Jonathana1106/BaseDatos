<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewcareerTECTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewcareerTECLabel_careerName}"/>
                    <h:outputText value="#{careerTECController.selected.careerName}" title="#{bundle.ViewcareerTECTitle_careerName}"/>
                    <h:outputText value="#{bundle.ViewcareerTECLabel_id}"/>
                    <h:outputText value="#{careerTECController.selected.id}" title="#{bundle.ViewcareerTECTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{careerTECController.destroyAndView}" value="#{bundle.ViewcareerTECDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewcareerTECEditLink}"/>
                <br />
                <h:commandLink action="#{careerTECController.prepareCreate}" value="#{bundle.ViewcareerTECCreateLink}" />
                <br />
                <h:commandLink action="#{careerTECController.prepareList}" value="#{bundle.ViewcareerTECShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewcareerTECIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
