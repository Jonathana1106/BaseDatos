<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatecareerTECTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatecareerTECLabel_careerName}" for="careerName" />
                    <h:inputText id="careerName" value="#{careerTECController.selected.careerName}" title="#{bundle.CreatecareerTECTitle_careerName}" />
                    <h:outputLabel value="#{bundle.CreatecareerTECLabel_id}" for="id" />
                    <h:inputText id="id" value="#{careerTECController.selected.id}" title="#{bundle.CreatecareerTECTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{careerTECController.create}" value="#{bundle.CreatecareerTECSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{careerTECController.prepareList}" value="#{bundle.CreatecareerTECShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatecareerTECIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
