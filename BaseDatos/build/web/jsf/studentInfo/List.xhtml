<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListstudentInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListstudentInfoEmpty}" rendered="#{studentInfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentInfoController.items.rowCount > 0}">
                    <h:outputText value="#{studentInfoController.pagination.pageFirstItem + 1}..#{studentInfoController.pagination.pageLastItem + 1}/#{studentInfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentInfoController.previous}" value="#{bundle.Previous} #{studentInfoController.pagination.pageSize}" rendered="#{studentInfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentInfoController.next}" value="#{bundle.Next} #{studentInfoController.pagination.pageSize}" rendered="#{studentInfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentInfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListstudentInfoTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListstudentInfoTitle_career}"/>
                            </f:facet>
                            <h:outputText value="#{item.career}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListstudentInfoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentInfoController.prepareView}" value="#{bundle.ListstudentInfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentInfoController.prepareEdit}" value="#{bundle.ListstudentInfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentInfoController.destroy}" value="#{bundle.ListstudentInfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentInfoController.prepareCreate}" value="#{bundle.ListstudentInfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListstudentInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
